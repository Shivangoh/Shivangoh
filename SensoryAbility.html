<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/Flowcss.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

    <title>Sensory Abilities</title>
</head>

<body>
    <div class="bodycontainer">
        <div class="lefth">
            <div class="block">
                <p class="textContainer">Choose what sensory ability to target.</p>
            </div>
        </div>
        <!-- middle-->
        <div class="item-b">
            <a href="MathTools.html">
                <button class="btn success">Physical</button>
            </a>
            <i class="far fa-question-circle" <a href="#" data-toggle="tooltip" data-placement="top" title="Facilitate an activity related to math."></a></i>
            <img src="Images/sensory-physical.png" alt="physical sensory ability">

        </div>

        <div class="item-c">
            <a href="EnglishTools.html">
                <button class="btn info">Emotional</button>
            </a>
            <i class="far fa-question-circle" <a href="#" data-toggle="tooltip" data-placement="top" title="Facilitate an activity related to language."></a></i>
            <img src="Images/sensory-emotional.png" alt="emotional sensory ability">
        </div>

        <div class="item-g">
            <a href="SocialStudies.html">
                <button class="btn warning">Intellectual</button>
            </a>
            <i class="far fa-question-circle" <a href="#" data-toggle="tooltip" data-placement="top" title="Facilitate an acitivity related to social studies."></a></i>
            <img src="Images/sensory-intellectual.png" alt="intellectual sensory ability">
        </div>

    </div>
    <script src="js/FlowJS.JS"></script>
</body>

</html>
